name: Rotate PDF Pages

on:
  workflow_dispatch:
    inputs:
      confidence:
        description: 'Confidence threshold (0-100)'
        required: false
        default: '65'
        type: number
      dpi:
        description: 'DPI for PDF processing (higher = better quality but slower)'
        required: false
        default: '200'
        type: number
      language:
        description: 'OCR language (e.g. eng, ita, fra, deu, spa)'
        required: false
        default: 'ita'
        type: string

jobs:
  rotate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Tesseract OCR and Poppler
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-${{ github.event.inputs.language }} poppler-utils
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create upload directory
        run: mkdir -p pdf_files
      
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: input-pdf-placeholder
          path: pdf_files/
          retention-days: 1
        
      - name: Wait for user to upload PDF
        run: |
          echo "Per favore, carica il tuo file PDF come artefatto nell'interfaccia di GitHub Actions."
          echo "Il workflow si fermer√† qui. Dopo aver caricato il PDF, esegui nuovamente questo workflow."
          exit 1

      - name: Download uploaded PDF
        uses: actions/download-artifact@v4
        with:
          name: pdf-to-process
          path: pdf_files/
      
      - name: Process PDF
        run: |
          PDF_FILE=$(find pdf_files -name "*.pdf" -type f -print -quit)
          if [ -z "$PDF_FILE" ]; then
            echo "Nessun file PDF trovato!"
            exit 1
          fi
          
          echo "Elaborazione di $PDF_FILE"
          python auto_rotate_pdf.py "$PDF_FILE" -c ${{ github.event.inputs.confidence }} -d ${{ github.event.inputs.dpi }}
      
      - name: Upload processed PDF
        uses: actions/upload-artifact@v4
        with:
          name: processed-pdf
          path: pdf_files/*_corrected.pdf
          retention-days: 7
